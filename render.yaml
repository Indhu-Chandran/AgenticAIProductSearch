services:
  # A web service
  - type: web
    name: product-catalog-query-engine
    env: python
    plan: free
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install streamlit==1.24.0 openai==1.3.0 python-dotenv==1.0.0 numpy pandas
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: OPENAI_API_KEY
        sync: false # This means it's a secret and won't be stored in the repo
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHONPATH
        value: .
